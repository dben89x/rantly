<div ng-repeat='rant in rants'>
  <div class="rant-thumb">
    <div class="content container">

    <h3 class='rant-thumb-title'>{{rant.title}}</h3>
    <img class='rant-thumb-avatar' src={{rant.user.avatar}} style="width:221px;height:100px" alt="" />
    <div class="rant-thumb-body">{{rant.body}}</div>
    </div>


  </div>
</div>
