<html ng-app>
  <head>
    <title>{Title}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  </head>
  <body>
    <label>Name:</label>
    <input type="text"
      placeholder="your name here"
      ng-model="name">
    <div>
      <form>
        <input type="text" ng-model="thing.stuff">
      </form>
      {{thing.stuff}}
      <h4>Hello, {{name}}</h4>
      <h5>This is your model: {{name}}</h5>
    </div>
  </body>
</html>
